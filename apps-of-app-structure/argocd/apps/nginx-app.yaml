apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app
  namespace: argocd
spec:
  project: default
  # Use "sources" (plural) for multiple sources
  sources:
  - repoURL: https://github.com/your-org/your-repo.git
    path: apps/nginx
  - repoURL: https://github.com/your-org/your-repo.git
    path: apps1/nginx
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true