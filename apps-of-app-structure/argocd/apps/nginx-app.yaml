apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app
  namespace: argocd
spec:
  project: default
  
  sources:  # ‚Üê Changed from "source:" (plural!)
  # Source 1: apps/nginx
  - repoURL: https://github.com/your-org/your-repo.git
    targetRevision: main
    path: apps/nginx
    kustomize:
      version: v5.0.0
  
  # Source 2: apps1/nginx
  - repoURL: https://github.com/your-org/your-repo.git
    targetRevision: main
    path: apps1/nginx
    kustomize:
      version: v5.0.0
  
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true